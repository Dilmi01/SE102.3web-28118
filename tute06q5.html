<body>


<script>
window.onload = function()
{
 showPrompt();
}

function showPrompt()
{
var sum=0;
for(var i =1; i<=5;i++)
{
var mark =window.prompt("Enter marks:");
sum=sum+parseInt(mark);
}
 document.write("total",sum);
 document.write("br/>);
 document.write("Avg",sum/5);
}


</script>

</body>
